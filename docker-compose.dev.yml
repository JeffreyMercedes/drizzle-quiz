services:
  db:
    image: postgres:15-alpine
    container_name: drizzle-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: drizzle
      POSTGRES_PASSWORD: ${DB_PASSWORD:-drizzle_dev_password}
      POSTGRES_DB: drizzle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drizzle -d drizzle"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
